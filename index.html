<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Repeater</title>
</head>

<body>
  <div class="menubar">
    <button class="btn btn-default btn-sm help">
      帮助
    </button>
    <button class="btn btn-default btn-sm about">
      关于
    </button>
  </div>

  <div class="displayer">
    <div class="displayer__text"></div>
    <div class="displayer__text-loading">加载文本中...</div>
    <div class="displayer__text-load_error">加载文本失败！</div>
    <div class="displayer__audio-loading">加载音频中...</div>
    <div class="displayer__audio-load-error">加载音频失败！</div>
  </div>

  <div class="audio-player">
    <audio controls></audio>
    <div class="audio-player__play-speed dropup">
      <button
        class="btn btn-default dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        id="play-speed-menu"
      >
        速度:<span id="play-speed-text">100%</span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="play-speed-menu">
      </ul>
    </div>
  </div>

  <script src="vendors/jquery.js"></script>
  <script src="vendors/bootstrap.min.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
